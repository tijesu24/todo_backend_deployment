databases:
  - name: todo_base
    plan: free
    databaseName: todo_base
    user: postgres

services:
  - type: web
    plan: free
    name: todo_backend_new
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn todo_backend_new.asgi:application -k uvicorn.workers.UvicornWorker"    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4